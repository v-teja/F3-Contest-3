<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>F3-Contest-3</title>
</head>
<body style="background-color: black; color: white;">
    <div class="container" style="margin-bottom: 10px; border-bottom: 1px solid white;">
        <header>
            <div class="nav-bar row">
                <div class="left-nav col-sm-10">
                    <span id="home">Header</span>
                </div>
                <div class="right-nav col-sm-2 text-right">
                    <a id="signup" href="#"style="text-decoration:none; color: white !important;">Signup</a>
                    <a id="profile" href="./profile.html" style="text-decoration: none; color: white;">Profile</a>
                </div>
            </div>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 offset-md-2">
                <div class="my-div">
                    <h1>Signup</h1>
                    <form  id="signup-form">
                        <div class="col-auto">
                            <input type="text" id="name-input" class="form-control bg-black text-light" aria-labelledby="Enter name here" placeholder="Full Name" >
                        </div>
                        <div class="col-auto">
                            <input type="email" id="email-input" class="form-control bg-black text-light" aria-labelledby="Enter eamil here" placeholder="Email" >
                        </div>
                        <div class="col-auto">
                            <input type="password" id="password-input" class="form-control bg-black text-light" aria-labelledby="Enter password here" placeholder="Password" >
                        </div>
                        <div class="col-auto">
                            <input type="password" id="password-confirm-input" class="form-control bg-black text-light" aria-labelledby="Enter password again" placeholder="Confrim Password" >
                        </div>
                        <p id="error-message"></p>
                        <p id="success-message"></p>
                        <button type="submit" class="btn" id="submit-btn">Signup</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    
  
    
</body>
</html>
